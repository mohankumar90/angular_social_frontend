<app-loader *ngIf="!(user$ | async)"></app-loader>

<ng-container *ngIf="(user$ | async) as user">
  <div class="wrapper">
    <div class="card">
      <div class="card-info">
        <div class="img-section">
          <img class="avatar" src="{{ user.avatar }}" />
        </div>
        <div class="info-section">
          <p class="label">Name:</p>
          <span>{{ user.name }}</span>
          <p class="label">Email:</p>
          <span>{{ user.email }}</span>
          <div class="action">
            <button mat-flat-button color="primary" (click)="resetPassword()">
              Reset password
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteAccount(user.id)"
            >
              Delete account
            </button>
          </div>
        </div>
        <app-user-posts [posts]="user.posts"></app-user-posts>
      </div>
    </div>
  </div>
</ng-container>
